<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>野菜管理</title>
</head>
<body>
    <h1>野菜管理アプリ</h1>
    <a href="{{ url_for('add_vegetable') }}">商品を追加</a>
    <table border="1">
        <tr>
            <th>名前</th>
            <th>価格</th>
            <th>説明</th>
            <th>在庫</th>
            <th>操作</th>
        </tr>
        {% for vegetable in vegetables %}
        <tr>
            <td>{{ vegetable.name }}</td>
            <td>{{ vegetable.price }}</td>
            <td>{{ vegetable.description }}</td>
            <td>{{ vegetable.stock }}</td>
            <td>
                <a href="{{ url_for('edit_vegetable', id=vegetable.id) }}">編集</a>
                <form action="{{ url_for('delete_vegetable', id=vegetable.id) }}" method="POST" style="display:inline;">
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
