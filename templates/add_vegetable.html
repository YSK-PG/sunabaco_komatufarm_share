<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
</head>
<body>
    <h1>商品を追加</h1>
    <form method="POST">
        <label>名前：</label><input type="text" name="name" required><br>
        <label>価格：</label><input type="number" name="price" required><br>
        <label>説明：</label><input type="text" name="description"><br>
        <label>在庫：</label><input type="number" name="stock" required><br>
        <button type="submit">登録</button>
    </form>
    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
