<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注文履歴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-footer text-white py-3">
        <div class="container-custom d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">小松農園</h1>
            <nav>
                <a href="index.html" class="text-white me-3">TOP</a>
                <a href="order-history.html" class="text-white me-3">注文履歴</a>
                <a href="admin-settings.html" class="text-white">管理者</a>
            </nav>
        </div>
    </header>

    <!-- 注文履歴 -->
    <div class="container-custom">
        <h1 class="text-start mt-5">注文履歴</h1>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>注文ID</th>
                        <th>社員番号</th>
                        <th>名前</th>
                        <th>商品ID</th>
                        <th>購入数</th>
                        <th>注文日時</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.employee_id }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.vegetable_id }}</td>
                        <td>{{ order.quantity }}</td>
                        <td>{{ order.order_date }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6" class="text-center">注文履歴がありません。</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- 戻るボタン -->
        <div class="mt-5">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
        </div>
    </div>

    <!-- フッター -->
    <footer class="header-footer text-white text-center py-3 mt-5">
        <p class="mb-0">&copy;2025 小松農園</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
