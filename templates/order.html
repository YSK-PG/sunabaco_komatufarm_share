<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品注文</title>
</head>
<body>
    <h1>商品注文</h1>
    <p>商品名: {{ vegetable.name }}</p>
    <p>価格: {{ vegetable.price }} 円</p>
    <p>在庫: {{ vegetable.stock }}</p>

    {% if vegetable.stock > 0 %}
    <form method="POST">
        <label>社員番号：</label><input type="text" name="employee_id" required><br>
        <label>名前：</label><input type="text" name="name" required><br>
        <label>購入数：</label><input type="number" name="quantity" min="1" max="{{ vegetable.stock }}" required><br>
        <button type="submit">注文</button>
    </form>
    {% else %}
    <p style="color: red;">売り切れ</p>
    {% endif %}
</body>
</html>
