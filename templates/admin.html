<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ページ</title>
</head>
<body>
    <h1>管理者ページ（生産者専用）</h1>

    <!-- ✅ 商品を追加ボタンを追加 -->
    <a href="{{ url_for('add_vegetable') }}">商品を追加</a>

    <table border="1">
        <tr>
            <th>名前</th>
            <th>価格</th>
            <th>説明</th>
            <th>在庫</th>
            <th>履歴</th>
            <th>操作</th>
        </tr>
        {% for vegetable in vegetables %}
        <tr>
            <td>{{ vegetable.name }}</td>
            <td>{{ vegetable.price }}</td>
            <td>{{ vegetable.description }}</td>
            <td>{{ vegetable.stock }}</td>
            <td><a href="{{ url_for('order_history') }}">履歴を見る</a></td>
            <td>
                <a href="{{ url_for('edit_vegetable', vegetable_id=vegetable.id) }}">編集</a>
                <form action="{{ url_for('delete_vegetable', vegetable_id=vegetable.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('order_page') }}">戻る</a>
</body>
</html>
